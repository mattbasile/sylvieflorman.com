<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sylvie Florman | Work</title>
  <meta name="description" 
  content="Sylvie Florman is a freelance writer, content strategist, and copywriter.">
  <meta name="robots" content="index, follow" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@100;400;500;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/88f170fad1.js" crossorigin="anonymous"></script>
  <link href="css/main.css" rel="stylesheet" />
  <link rel="canonical" href="https://www.sylvieflorman.com/" />
  <!-- Favicons -->
  <!-- Opera Speed Dial Favicon -->
  <link rel="icon" type="image/png" href="images/favicons/favicon-16x16.png" />
			
<!-- Standard Favicon -->
  <link rel="icon" type="image/x-icon" href="images/favicons/favicon.ico" />

<!-- For iPhone 4 Retina display: -->
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="images/favicons//apple-touch-icon.png" />
</head>
<body 
  x-data="clips()"
>
  <nav>
    <h1><a href="index.html" >Sylvie Florman</a></h1>
    <div class="nav-links">
      <a href="index.html" class="links ">Bio</a>
      <a href="work.html" class="links selected">Work</a>
    </div>
  </nav>
  <main class="works">
    <h2>Selected Clips</h2>
    <template  x-for="(clip, index) in selectedClips" :key="index">
      <a x-bind:href="clip.link" target="_blank" class="clip-container">
        <span class="clip"  x-text="clip.title"></span>
        <span class="publisher" x-text="clip.publisher"></span>
      </a>
    </template>
    <h2 class="mt-8">Social Media, Copywriting & Content Creation</h2>
    <a href="https://www.careofchan.com/" target="_blank" class="clip-subheader"><h3>Care of Chan</h3></a>
    <template  x-for="(clip, index) in careClips" :key="index">
      <a x-bind:href="clip.link" target="_blank" class="clip-container">
        <span class="clip"  x-text="clip.title"></span>
        <span class="publisher" x-text="clip.publisher"></span>
      </a>
    </template>
    <a href="https://localrootsnyc.com/" target="_blank" class="clip-subheader"><h3 class="mt-4">Local Roots NYC</h3></a>
    <template  x-for="(clip, index) in localClips" :key="index">
      <a x-bind:href="clip.link" target="_blank" class="clip-container">
        <span class="clip"  x-text="clip.title"></span>
        <span class="publisher" x-text="clip.publisher"></span>
      </a>
    </template>
  </main>
  <footer>
    <a class="email-link" href="mailto:sylvie.florman@gmail.com">sylvie.florman@gmail.com</a>
    <div class="social-links">
      <a target="_blank" href="https://www.instagram.com/sylvieflo/?igshid=8agujrtzphpa">
        <i class="fab fa-instagram fa-lg"></i>
      </a>
      <a target="_blank" href="https://www.linkedin.com/in/sylvie-florman/">
        <i class="fab fa-linkedin fa-lg"></i>
      </a>
    </div>
  </footer>
  <script src="js/clips.js"></script>
	<script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
</body>
</html>
