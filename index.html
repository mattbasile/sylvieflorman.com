<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sylvie Florman | Freelance Writer</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@100;400;500;600&display=swap" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet" />
</head>
<body 
  x-data="clips()"
>
  <nav>
    <h1>Sylvie Florman</h1>
    <div class="nav-links">
      <a href="index.html" class="links selected">Clips</a>
      <a href="about.html" class="links">About</a>
    </div>
  </nav>
  <main>
    <template  x-for="(clip, index) in clips" :key="index">
      <div class="clip-container">
        <a class="clip" x-bind:href="clip.link" x-text="clip.title" target="_blank">
        </a>
        <div class="img-container" :style="`background: url('${clip.image}') center/cover no-repeat`"></div>
      </div>
    </template>
  </main>
  <script src="js/clips.js"></script>
		<script
			src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"
			defer
		></script>
</body>
</html>
